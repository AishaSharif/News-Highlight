{% extends 'base.html' %}
{% block content%}
<div class="container">
    <h1 style='text-transform:uppercase'>{{id }} </h1>
</div>
{% for article in article %}

<div class="container">
        <div class="row"></div>
          <div class="col-sm-10">
            <section class="other-news-stories">
              <div class="other-news-story">
                    <a href="{{article.url}}">
                        <img src="{{article.image}}" alt="{{article.title}}" class="other-news-image">
                    </a>
                <div class="news-story">
                    <div class="other-news-story-title">
                        <a href="{{article.url}}" target="_blank">{{article.title}}</a>
                    </div>
                    <div class="other-news-story-subtitle">
                        <p>{{article.description | truncate(100)}}</p>                
                    </div>
                    <div class="other-news-source">{{article.idy}}</div>
                </div>
              </div>
            </section>
          </div>
      </div>

{% endfor %}

{%endblock%}
